content:
  title: "Nuestros Servicios"
  text: "Estos son nuestros principales Servicios"
  cards:
    - image: "images/Taller_3.jpg"
      title: "Mecánica en general"
      text: "En Motor Mecanic, somos expertos en ofrecer soluciones completas para todas tus necesidades de mecánica en general. Nuestro equipo de técnicos altamente capacitados está comprometido con el servicio de calidad, brindando atención personalizada y soluciones a medida para que tu vehículo siempre funcione a la perfección. Ya sea que necesites un simple cambio de aceite o una reparación mayor, en Motor Mecanic estamos aquí para ayudarte. Servicios:"
      list:
           - Distribuciones.
           - Culatas.
           - Transmisiones.
           - Suspensiones.
      button:
        label: "Saber más"
        url: "./blog"

    - image: "images/Taller_9.jpg"
      title: "Mantenimientos"
      text: "Mantener tu vehículo en perfectas condiciones es esencial para tu seguridad y la longevidad de tu coche. En Motor Mecanic, ofrecemos servicios de mantenimiento diseñados para que tu vehículo siempre esté en su mejor forma, sin importar su antigüedad o marca. Nuestros servicios de mantenimiento incluyen:  "
      list: 
            - Cambio de aceite y filtros. 
            - Revisión de frenos.
            - Revisión del sistema eléctrico. 
            - Control de líquidos.
            - Inspección general. 
            - Revisión de neumáticos.
      button:
        label: "Saber más"
        url: "./blog"

    - image: "images/Taller_15.jpg"
      title: "Cambios de Neumáticos"
      text: " Los neumáticos son uno de los componentes más importantes para la seguridad y el rendimiento de tu vehículo. En Motor Mecanic, sabemos que elegir el neumático adecuado y asegurarse de que esté instalado correctamente es crucial para tu tranquilidad en la carretera.Ofrecemos servicios completos de cambio de neumáticos, incluyendo: :"
      list:
            - Asesoramiento personalizado.
            - Montaje y equilibrado.
            - Reciclaje de neumáticos usados.
            - Verificación de presiones.
            - Reparación de pinchazos.
            - Revisión de los neumáticos.
      button:
        label: "Saber más"
        url: "./blog"

    - image: "images/Taller_15.jpg"
      title: "Climatización"
      text: "En Motor Mecanic, sabemos lo importante que es mantener un ambiente cómodo dentro de tu vehículo, sin importar la época del año. Por eso, ofrecemos un servicio completo de climatización para asegurar que tu sistema de aire acondicionado y calefacción funcione a la perfección. "
      list:
            - Aire acondicionado.
            - Recarga de gas.
            - Sustitución de filtros.
            - Detección de fugas.
     
      button:
        label: "Saber más"
        url: "./blog"

    - image: "images/Taller_15.jpg"
      title: "Suspensiones"
      text: "En Motor Mecanic, entendemos que una buena suspensión es clave para tu seguridad y confort al volante. Por eso, ofrecemos un servicio completo de suspensiones para asegurar que tu vehículo maneje de manera suave y segura, sin importar las condiciones del camino. "
      list:
            - Inspección visual completa.
            - Diagnóstico de amortiguadores y resortes.
            - Revisión de bujes y rótulas.
      
     
      button:
        label: "Saber más"
        url: "./blog"

    - image: "images/Taller_15.jpg"
      title: "Pre ITV y ITV"
      text: "En Motor Mecanic, sabemos lo importante que es pasar la Inspección Técnica de Vehículos (ITV) sin contratiempos. Por eso, ofrecemos un servicio completo de pre-ITV para asegurarnos de que tu vehículo esté en perfectas condiciones antes de la inspección oficial. Con nuestra ayuda, podrás evitar sorpresas desagradables y asegurar que tu coche cumple con todos los requisitos de seguridad y emisiones. Nos encargamos de llevar tu vehículo al centro de inspección, presentando toda la documentación necesaria y asegurándonos de que el proceso se realice sin inconvenientes."
 




